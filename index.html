<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="mein_content">
    <h1 class="title">Case Converter</h1>
    <label>
        <textarea id="textArea" class="textArea" placeholder="Enter your text here." autofocus></textarea>
    </label>
    <div class="buttons">
        <button id="upper-case" class="upper-case">Upper Case</button>
        <button id="lower-case" class="lower-case">Lower Case</button>
        <button id="proper-case" class="proper-case">Proper Case</button>
        <button id="sentence-case" class="sentence-case">Sentence Case</button>
        <button id="save-text-file" class="save-text-file">Save Text File</button>
    </div>
    <script src="Js/script.js"></script>
</div>
</body>
</html>
